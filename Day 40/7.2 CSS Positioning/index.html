<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      position: absolute;
      top: 200px;
      left: 200px;

    }
    .red-circle{
      height: 150px;
      background-color: red;
      width: 150px;
      border-radius: 50%;
      position: relative;
      top: 200px;
      left: 300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
      
    </div>
  </div>

</body>

</html>
